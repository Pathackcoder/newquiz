<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="name-container">
            <h1>Welcome to Our Love Quiz!</h1>
            <p>Please enter your name to begin:</p>
            <input type="text" id="nameInput" placeholder="Your Name">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <div class="quiz-container">
            <div class="progress">
                <div class="progress-circle" id="progress-1">1</div>
                <div class="progress-circle" id="progress-2">2</div>
                <div class="progress-circle" id="progress-3">3</div>
                <div class="progress-circle" id="progress-4">4</div>
                <div class="progress-circle" id="progress-5">5</div>
                <div class="progress-circle" id="progress-6">6</div>
                <div class="progress-circle" id="progress-7">7</div>
                <div class="progress-circle" id="progress-8">8</div>
                <div class="progress-circle" id="progress-9">9</div>
                <div class="progress-circle" id="progress-10">10</div>
            </div>
            <div class="question-container">
                <h2 class="question"></h2>
                <div class="options"></div>
            </div>
            <button onclick="nextQuestion()">Next</button>
        </div>
        <div class="result-container">
            <h1>Quiz Completed!</h1>
            <p>Your score is: <span id="score"></span></p>
        </div>
    </div>
    <div class="fake-ad">
        <p>Advertisement</p>
        <img src="https://via.placeholder.com/320x100.png?text=Google+Ad" alt="Google Ad">
    </div>
    <script src="script.js"></script>
</body>
</html>
